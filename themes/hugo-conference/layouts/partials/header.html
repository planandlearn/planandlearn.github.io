{{ with .forkbutton }}
  <a href="{{ .repository }}" class="github-link" target="_blank">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
  </a>
{{ end }}

<header class="header">
  <div class="wrapper">

    <h1 class="logo-name">
      <p class="title-1">RSS 2021 Workshop on</p>
      <p class="title-2">Learning to Plan and Planning to Learn</p>
    </h1>
    <h2 class="tagline">{{ .date }}</h2>

    <div class="call-action-area">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link" target="_self" title="{{ .text }}">{{ .text }}</a>
      {{ end }}
    </div>

  </div>
  <div id="particles-js"></div>
</header>

<hr>
