<h2 class="section-title">{{ .titles.schedule }}</h2>
<div class="schedule-tbl">
  <table>
    <thead>
      <tr>
        <th class="schedule-time">Time</th>
        <th class="schedule-slot">Participants</th>
        <th class="schedule-description">Description</th>
      </tr>
    </thead>
    <tbody>
      {{ range $slot := .schedules }}
        <tr>
          <td class="schedule-time">{{ $slot.time }}</td>
          <td class="schedule-slot">
            {{ range $photo := .participants }}
            <span class="speaker-photo">
              <img class="photo" src="{{ .photo }}">
            </span>
            {{ end }}
            {{ with .participantstext }}
            {{ . }}
            {{ end }}

            {{ .presentation.title }}
            <span class="speakers-company">{{ $slot.company }}</span>
          </td>
          <td class="schedule-description">{{ $slot.description }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
